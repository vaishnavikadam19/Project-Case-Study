<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <img src="../../../assets/MicrosoftTeams-image (2).png" width="50%" height="15%">
    <hr>
    <mat-nav-list>
       <!-- <a mat-list-item href="" routerLink="dashboard"><mat-icon>home</mat-icon>Dashboard</a> -->
      <a mat-list-item href="" routerLink="category"><mat-icon>category</mat-icon>Category</a>
      <a mat-list-item href="#" routerLink="products" routerLinkActive="active"><mat-icon>list</mat-icon>Product</a>
      <a mat-list-item href="#"><mat-icon>shopping_cart</mat-icon>Order</a>
      <a mat-list-item href="#"><mat-icon>people_outline</mat-icon>Users</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-cont">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>VAC_Interio</span>
      <button mat-flat-button color="warn" href="" routerLink="logout" style="float: right; margin-left: 70%;"><mat-icon>logout</mat-icon>Logout</button>
    </mat-toolbar>


  </mat-sidenav-content>
</mat-sidenav-container>
