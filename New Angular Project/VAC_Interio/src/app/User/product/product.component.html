
<app-navbar></app-navbar>
  <div class="jumbotron">

    <div class="container">

      <div class="row">

          <ng-container *ngFor="let item of productList">

              <div class="card col-md-3">

                  <img src="{{item.image}}" alt="">

                  <h3 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"><b>Name :</b>{{item.productName}}</h3>

                  <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"><b>Description :</b>{{item.description}}</p>

                  <p><b>Price :</b> Rs.{{item.price}}</p>

                  <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>

              </div>

          </ng-container>



      </div>

  </div>
