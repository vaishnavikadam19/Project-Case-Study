<router-outlet></router-outlet>

<div class="login">

<mat-card>

  <br/>
  <mat-card-title>USER LOGIN</mat-card-title>
  <br>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label><mat-icon>perm_identity</mat-icon>Email</mat-label>
        <input matInput placeholder="USERNAME" name="UserName" id="userName" class="form-control" formControlName="Email" required>
      </mat-form-field>


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label><mat-icon>key</mat-icon>Password</mat-label>
        <input matInput type="password" placeholder="PASSWORD" name="Password" id="passWord" class="form-control" formControlName="Password" required>
      </mat-form-field>

      <button mat-flat-button color="primary" class="example-full-width" (click)="login()" routerLink="bill">LOGIN</button>
  </form>
      <a href="" routerLink="register">New Registration?</a>
</mat-card>
</div>
